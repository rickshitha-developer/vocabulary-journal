    const tableBody = document.getElementById("wordTableBody");
    const searchInput = document.getElementById("searchInput");
    const filterBtns = document.querySelectorAll(".filter-btn");
    const notFoundMessage = document.getElementById("notFoundMessage");

    function getRowClass(level) {
      if(level === "easy") return "easy-row";
      if(level === "medium") return "medium-row";
      if(level === "hard") return "hard-row";
      return "";
    }

    function renderWords(level) {
      tableBody.innerHTML = "";
      const rowClass = getRowClass(level);
      words[level].forEach(w => {
        tableBody.innerHTML += `
          <tr class="${rowClass}">
            <td><strong>${w.word}</strong></td>
            <td>${w.meaning}</td>
            <td>${w.syn}</td>
            <td>${w.ant}</td>
            <td><em>${w.example}</em></td>
          </tr>
        `;
      });
    }

    // Initial load
    renderWords("easy");

    // Filter by level
    filterBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        filterBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderWords(btn.dataset.level);
        searchInput.value = "";
        notFoundMessage.style.display = "none";
      });
    });

    // Search functionality
    searchInput.addEventListener("input", () => {
      const searchValue = searchInput.value.toLowerCase();
      let found = false;
      const rows = tableBody.querySelectorAll("tr");
      rows.forEach(row => {
        const wordCell = row.cells[0].textContent.toLowerCase();
        if(wordCell.includes(searchValue)) {
          row.style.display = "";
          found = true;
        } else {
          row.style.display = "none";
        }
      });
      notFoundMessage.style.display = found ? "none" : "block";
    });
